<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reviews Evaluator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="container">
    <div class="pb-cmnt-container">
                            <form method="POST" action="create/" class = "form-inline">
                                    {% csrf_token %}

                                    {{userform}}

                            <input type="submit" value="Send" class = 'button'>
                        </form>
    </div>
    {% if review.count > 0 %}

<div class = 'review_section'> 
    <h2>Reviews</h2>
    {% for rews in review %}

    <div class = 'review' 
    {% if rews.mark %} style='background-color:#9ae790' {% endif %}
    {% else % } style='background-color:#d38e97' 
     >
        <h2> {{rews.score}} / 10 </h2>
        <p> {{rews.text}} </p>  
        

    </div>

    {% endfor %}

</div>
    {% endif %}

</body>
</html>
